<!DOCTYPE html>
<html>
<head>
    <title>Escuelas</title>
</head>
<body>
    <h1>Lista de Escuelas</h1>
   
    <a href="/">Bienvenida</a>
    <a href="/donantes">Pagina de Donantes</a>
    <div id="Escuelas"></div>

    <script>
        async function obtenerEscuelas() {
            //Agregar el url adecuado
          const listaEscuelas= await fetch("/api/escuelas");
          const jsonLE=await listaEscuelas.json();
          const lista = document.getElementById("Escuelas");

          jsonLE.escuelas.forEach((item, index) => {
          const questionText = document.createTextNode(`${item.nombre}: `);
          const answerText = document.createTextNode(`${item.direccion}. `);
        
          lista.appendChild(questionText);
          lista.appendChild(document.createElement("br"));
          lista.appendChild(answerText);
          lista.appendChild(document.createElement("br"));
          lista.appendChild(document.createElement("br"));
    }); 
        }
        obtenerEscuelas();
    </script>
</body>
</html>
